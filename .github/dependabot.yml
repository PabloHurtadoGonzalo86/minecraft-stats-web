# Dependabot configuration file
# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference

version: 2
updates:
  # Gradle dependencies (Kotlin/Java)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 5
    reviewers:
      - "PabloHurtadoGonzalo86"
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "deps"
    # Ignore non-stable versions
    ignore:
      - dependency-name: "org.springframework.boot"
        versions: ["4.x", ">= 4.0.0"]
      - dependency-name: "org.jetbrains.kotlin*"
        versions: [">= 2.2.0"]
    groups:
      spring-boot:
        patterns:
          - "org.springframework.boot*"
          - "org.springframework*"
        update-types:
          - "minor"
          - "patch"
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
          - "org.jetbrains.kotlinx*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 5
    reviewers:
      - "PabloHurtadoGonzalo86"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"

  # Docker - Only use LTS Java versions
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 5
    reviewers:
      - "PabloHurtadoGonzalo86"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
    ignore:
      # Ignore non-LTS Java versions (only use 17, 21, etc.)
      - dependency-name: "eclipse-temurin"
        versions: ["22", "23", "24", "25", "22-*", "23-*", "24-*", "25-*"]

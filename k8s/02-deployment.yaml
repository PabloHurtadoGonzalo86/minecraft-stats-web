apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-stats
  namespace: minecraft-stats
  labels:
    app: minecraft-stats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-stats
  template:
    metadata:
      labels:
        app: minecraft-stats
    spec:
      containers:
      - name: minecraft-stats
        image: ocholoko888/minecraft-stats-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: minecraft-stats-config
        volumeMounts:
        - name: minecraft-data
          mountPath: /minecraft-data
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: minecraft-data
        hostPath:
          path: /mnt/data/minecraft
          type: Directory
